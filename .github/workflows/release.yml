name: Release Management

on:
  push:
    tags:
      - 'v*' # Dispara em v0.1.2, v0.1.6, v1.0.0, etc.

permissions:
  contents: write # Essencial para criar a Release e subir os bin√°rios

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Se um SO falhar (ex: Mac), ele ainda termina o Windows e Linux
      matrix:
        include:
          - os: ubuntu-20.04  # <--- Compatibilidade garantida para Linux mais antigos
            artifact_name: rustskill
            asset_name: rustskill-linux-x86_64
          - os: windows-latest
            artifact_name: rustskill.exe
            asset_name: rustskill-windows-x86_64.exe
          - os: macos-latest
            artifact_name: rustskill
            asset_name: rustskill-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --locked

      - name: Upload Binary to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true